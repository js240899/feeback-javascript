<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>CorpComment -- Give Feedback, Publicly</title>
  </head>

  <body class="body">
    <div class="body__container">
      <main class="app">
        <header class="header">
          <h1 class="first-heading">
            Give Feedback. <span class="u-italic u-transparent">Publicly.</span>
          </h1>
          <form action="#" class="form">
            <textarea
              class="form__textarea"
              id="textarea"
              spellcheck="false"
              maxlength="150"
              type="text"
              placeholder="Enter feedback"
            ></textarea>
            <label for="textarea" class="form__label"
              >Enter your feedback here, remember to
              <span class="u-medium">#hashtag</span> the company
              <i class="fa-solid fa-pen form__icon"></i
            ></label>
            <div class="form__bottom">
              <p class="counter u-italic">150</p>
              <button class="submit-btn">
                <span class="submit-btn__text">Submit</span>
              </button>
            </div>
          </form>
        </header>

        <ol class="feedbacks">
          <div class="spinner"></div>
        </ol>
      </main>
    </div>
  </body>
</html>
